<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAI-Weather - Próximos días</title>
    <link rel="stylesheet" href="/css/proximos-dias.css">
</head>
<body>

    <div class="wrapper">

    <!--Navbar-->
    <header>
            <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h2 class="logo"> FAI-Weather</h2>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="proximos-dias.html">Próximos dias</a></li>
                        <li><a href="https://github.com/JuanMartinMestica/FaiWeatherApp" target="_blank" class="btn">GitHub Repo</a></li>
                    </ul>
                </div>
                    <div class="bar">
                        <i class="fas fa-bars"></i>
                        <i class="hide fas fa-times"></i>
                    </div>
            </nav>
        </div>
    </header>
    <!--Contenido principal-->


    <div class="content">
       
        <div class="container search">
            <form class="search-box" id="search-form">
                <input autocomplete=off type="text" class="search-bar" id="search-bar" placeholder="Ingresá el nombre de tu ciudad">    
           </form>
           <div class="filter">
            <input type="checkbox" name="filtrar-dias" id="check">
            <h3>Filtrar días:</h3>
            <input type="number" value="5" min=1 max=5 id="cantDias">
            </div>
               <div class="city">
                    <h1 class="city-name"></h1>
               </div>      
        </div>
        <div class="container">
            <div class="card-wrapper">
            </div>
        </div>
    </div>

    <!--Flecha abajo-->
    <div class="bottom">
        <div class="container">
            <div class="arrow-container">
                <a href="#footer"><i class="fas fa-chevron-down arrow"></i></a>
            </div>
        </div>
    </div>
    </div>
    <footer id='footer' class="footer">

          <div class="container">   
            <div class="names">
                <p>Juan Martín Mestica</p>
                <p>Fernando Iraira</p>
            </div>
            <div>
                <h2 class="subject"> Laboratorio de Programación</h2>
            </div>
            
          </div>

    </footer>

    <!--Javascript-->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/openweather.js"></script>
</body>
</html>
